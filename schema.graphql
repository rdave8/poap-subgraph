type MarketSnapshot @entity(immutable: true) {
  id:                           Bytes!
  market:                       Bytes!
  timestamp:                    BigInt!
  markPrice:                    BigInt!
}

type BeaconSnapshot @entity(immutable: true) {
  id:                           Bytes!
  beacon:                       Bytes!
  timestamp:                    BigInt!
  indexPrice:                   BigInt!
}