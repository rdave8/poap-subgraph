specVersion: 0.0.1
description: Perp
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Perp
    network: {{ network }}
    source:
      address: "{{ perpAddress }}"
      abi: Perp
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - MarketSnapshot
      abis:
        - name: Perp
          file: ./abis/{{ perpFile }}.json
      eventHandlers:
        - event: {{ PositionOpened }}
          handler: handlePositionOpened
        - event: {{ PositionClosed }}
          handler: handlePositionClosed
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Beacon
    network: {{ network }}
    source:
      address: "{{ beaconAddress }}"
      abi: Beacon
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - BeaconSnapshot
      abis:
        - name: Beacon
          file: ./abis/{{ beaconFile }}.json
      eventHandlers:
        - event: {{ DataUpdated }}
          handler: handleDataUpdated
      file: ./src/mapping.ts